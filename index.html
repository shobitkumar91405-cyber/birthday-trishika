<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarvi & SivaSingh | Broken Heart</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --heart-red: #ff4d4d;
            --text-color: #e0e0e0;
            --accent: #ff2d55;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            height: 100vh;
        }

        /* Rain Effect */
        #rain-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .drop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            width: 1px;
            height: 50px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Entry Overlay */
        #entry-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        /* 3D Heart */
        .heart-wrapper {
            perspective: 800px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .heart-3d {
            position: relative;
            width: 100px; height: 100px;
            background-color: var(--heart-red);
            transform: rotate(-45deg) rotateY(0deg);
            transform-style: preserve-3d;
            animation: rotateHeart 5s infinite linear, pulse 1.5s infinite;
            box-shadow: -10px 10px 90px var(--heart-red);
        }
        .heart-3d::before, .heart-3d::after {
            content: '';
            position: absolute;
            width: 100px; height: 100px;
            background-color: var(--heart-red);
            border-radius: 50%;
        }
        .heart-3d::before { top: -50px; left: 0; }
        .heart-3d::after { left: 50px; top: 0; }

        @keyframes rotateHeart {
            0% { transform: rotate(-45deg) rotateY(0deg); filter: hue-rotate(0deg); }
            100% { transform: rotate(-45deg) rotateY(360deg); filter: hue-rotate(45deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        /* Proposal Section */
        #proposal-ui {
            display: none;
            text-align: center;
            animation: fadeIn 2s forwards;
            z-index: 1001;
        }
        .glow-text {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 15px var(--accent);
            margin-bottom: 30px;
            padding: 0 20px;
        }
        .btn-group { display: flex; gap: 20px; justify-content: center; }
        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn-yes { background: var(--accent); color: white; }
        .btn-no { background: #333; color: #888; }

        /* Main Website Content */
        #main-content {
            display: none;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px;
            position: relative;
            z-index: 10;
        }

        .typewriter {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 80px;
            color: var(--accent);
            min-height: 1.2em;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }
        .video-card {
            background: #161a21;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .video-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .video-card video { width: 100%; border-radius: 5px; display: none; }
        .video-card.active video { display: block; }

        /* Photo Carousel */
        .photo-section {
            width: 100%;
            height: 500px;
            margin-bottom: 100px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            border: 1px solid #222;
        }
        .photo-slide {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }
        .photo-slide.active { opacity: 1; }

        /* Shayari Grid */
        .shayari-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 100px;
        }
        .shayari-card {
            background: #161a21;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #222;
        }
        .shayari-content { display: none; line-height: 1.6; font-style: italic; }
        .shayari-cover { font-size: 3rem; }

        /* Chat Section */
        .chat-box {
            background: #000;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 100px;
            border-left: 4px solid var(--accent);
        }
        .chat-msg { margin-bottom: 15px; opacity: 0.7; }
        .seen-status { color: #34b7f1; font-size: 0.8rem; }

        /* Goodbye Section */
        #goodbye-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .dust-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .glow-text { font-size: 1.5rem; }
            .typewriter { font-size: 1.8rem; }
        }
    </style>
</head>
<body onclick="initAudio()">

    <div id="entry-overlay">

            <div class="heart-3d" id="rotating-heart"></div>
        </div>
        
        <div id="proposal-ui">
            <h1 class="glow-text">Aarvi ji,<br>welcome to SivaSingh‚Äôs heart üíñ<br>I want to say I love you.<br>Do you love me?</h1>
            <div class="btn-group">
                <button class="btn btn-yes" onclick="handleResponse(true)">YES ‚ù§Ô∏è</button>

            <p id="no-response-text" style="margin-top:20px; color: #ff4d4d; display:none;"></p>

    <main id="main-content">
        <h2 class="typewriter" id="type-text"></h2>

        <div class="video-grid">
            <div class="video-card" onclick="playVideo(this)">
                <p>Memory I</p>
                <video src="video1.mp4" controls></video>
            </div>
            <div class="video-card" onclick="playVideo(this)">
                <p>Memory II</p>
                <video src="video2.mp4" controls></video>
            </div>
            <div class="video-card" onclick="playVideo(this)">
                <p>Memory III</p>
                <video src="video3.mp4" controls></video>
            </div>
            <div class="video-card" onclick="playVideo(this)">
                <p>Memory IV</p>
                <video src="video4.mp4" controls></video>
            </div>
            <div class="video-card" onclick="playVideo(this)">
                <p>Memory V</p>
                <video src="video5.mp4" controls></video>
            </div>
        </div>

        <div class="photo-section" id="photo-gallery">
            <img src="photo1.jpg" class="photo-slide active">
            <img src="photo2.jpg" class="photo-slide">
            <img src="photo3.jpg" class="photo-slide">
            <img src="photo4.jpg" class="photo-slide">
            <img src="photo5.jpg" class="photo-slide">
            <img src="photo6.jpg" class="photo-slide">
            <img src="photo7.jpg" class="photo-slide">
            <img src="photo8.jpg" class="photo-slide">
            <img src="photo9.jpg" class="photo-slide">
            <img src="photo10.jpg" class="photo-slide">
        </div>

        <div class="shayari-grid" id="shayari-container">
            </div>

        <div class="chat-box">
            <div class="chat-msg">You: I still miss you...</div>
            <div class="seen-status">Seen ‚úî‚úî</div>
            <div class="chat-msg" style="margin-top:20px; font-size: 0.8rem;">Last seen long ago</div>
        </div>

        <div style="text-align: center; padding-bottom: 100px;">
            <button class="btn btn-no" onclick="triggerGoodbye()">I Let You Go ü•Ä</button>
        </div>
    </main>

    <div id="goodbye-screen">
        <h1 class="glow-text" style="font-size: 3rem;">Aaj bhi pyaar hai‚Ä¶<br>par ab haq nahi‚Ä¶</h1>
        <div class="heart-3d" id="final-heart" style="animation: none; margin-top: 50px;"></div>
    </div>

    <audio id="bg-music" loop>
        <source src="newsong.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- Initialization ---
        const rainContainer = document.getElementById('rain-container');
        const bgMusic = document.getElementById('bg-music');
        let audioStarted = false;

        function initAudio() {
            if(!audioStarted) {
                bgMusic.play();
                audioStarted = true;
            }
        }

        // --- Rain Effect ---
        for (let i = 0; i < 100; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(drop);
        }

        // --- Heart Click Logic ---
        document.getElementById('main-heart-trigger').addEventListener('click', function() {
            this.style.display = 'none';
            createHeartBlast(window.innerWidth/2, window.innerHeight/2);
            document.body.style.animation = "shake 0.5s";
            setTimeout(() => {
                document.getElementById('proposal-ui').style.display = 'block';
            }, 500);
        });

        function handleResponse(isYes) {
            const ui = document.getElementById('proposal-ui');
            const noText = document.getElementById('no-response-text');
            const heart = document.getElementById('rotating-heart');

            if (isYes) {
                ui.innerHTML = "<h1 class='glow-text'>She Said YES üíñ</h1>";
                createHeartBlast(window.innerWidth/2, window.innerHeight/2);
                setTimeout(() => {
                    document.getElementById('entry-overlay').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('entry-overlay').style.display = 'none';
                        document.getElementById('main-content').style.display = 'block';
                        startTypewriter();
                    }, 1000);
                }, 2000);
            } else {
                noText.innerText = "Please say yes‚Ä¶ I can‚Äôt lose you üò≠";
                noText.style.display = 'block';
                document.body.style.backgroundColor = "#050505";
                document.getElementById('rotating-heart').style.animationDuration = "10s";
            }
        }

        // --- Typewriter ---
        function startTypewriter() {
            const text = "Kuch kahaniyan poori nahi hoti‚Ä¶";
            let i = 0;
            const target = document.getElementById('type-text');
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 150);
                }
            }
            type();
        }

        // --- Video Player Logic ---
        function playVideo(card) {
            document.querySelectorAll('.video-card').forEach(c => {
                c.classList.remove('active');
                c.querySelector('video').pause();
            });
            card.classList.add('active');
            card.querySelector('video').play();
        }

        // --- Photo Slider ---
        let currentPhoto = 0;
        const photos = document.querySelectorAll('.photo-slide');
        setInterval(() => {
            photos[currentPhoto].classList.remove('active');
            currentPhoto = (currentPhoto + 1) % photos.length;
            photos[currentPhoto].classList.add('active');
        }, 3000);

        // --- Shayari Logic ---
        const shayaris = [
            "Tumhe chaha toh bahut magar tum mile nahi...",
            "Ek tarfa pyar bhi kitna ajeeb hota hai na?",
            "Wo jo kehte the hum kabhi juda nahi honge...",
            "Tumhare bina har ek pal sadiyon jaisa hai.",
            "Aaj bhi un galiyon se guzarta hoon toh dil rota hai.",
            "Khamoshi bahut kuch kehti hai, kaash tum sun paate.",
            "Bhulna toh chaha magar yaadein picha nahi chodti.",
            "Waqt badal gaya, tum badal gaye, bas mera pyar nahi badla.",
            "Mera ishq tumhare liye hamesha rahega.",
            "Ab bas tumhari purani tasveerein hi sahara hain.",
            "Zindagi mein tum nahi par tumhari kami hamesha rahegi.",
            "Mohabbat mein aksar aisa hota hai, jo dil mein hota hai wo kismat mein nahi.",
            "Kash ek baar mud kar dekha hota tumne...",
            "Tum khush raho, bas yahi dua hai meri.",
            "Meri khamoshi mera dard hai.",
            "Dua karte hain ki tumhe hum jaisa koi na mile.",
            "Dil todne wale ko kya pata dard kya hota hai.",
            "Ab sukoon sirf maut mein hai.",
            "Tumhare baad koi aur is dil mein nahi aaya.",
            "Aakhri baar jab dekha tha, wo pal aaj bhi yaad hai.",
            "Main tumhe maaf kar chuka hoon, magar bhula nahi paya."
        ];

        const sContainer = document.getElementById('shayari-container');
        shayaris.forEach(text => {
            const card = document.createElement('div');
            card.className = 'shayari-card';
            card.innerHTML = `<div class="shayari-cover">üíî</div><div class="shayari-content">${text}</div>`;
            card.onclick = function() {
                this.querySelector('.shayari-cover').style.display = 'none';
                this.querySelector('.shayari-content').style.display = 'block';
                this.style.borderColor = 'var(--accent)';
                createHeartBlast(event.clientX, event.clientY);
                flashScreen();
                bgMusic.play();
            };
            sContainer.appendChild(card);
        });

        // --- Visual Effects ---
        function createHeartBlast(x, y) {
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.innerHTML = '‚ù§Ô∏è';
                p.style.position = 'fixed';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.fontSize = '20px';
                p.style.pointerEvents = 'none';
                p.style.zIndex = '9999';
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                let posX = x, posY = y;
                
                const anim = setInterval(() => {
                    posX += Math.cos(angle) * velocity;
                    posY += Math.sin(angle) * velocity;
                    p.style.left = posX + 'px';
                    p.style.top = posY + 'px';
                    p.style.opacity -= 0.02;
                    if (p.style.opacity <= 0) {
                        clearInterval(anim);
                        p.remove();
                    }
                }, 20);
            }
        }

        function flashScreen() {
            const f = document.createElement('div');
            f.style.position = 'fixed';
            f.style.top = '0'; f.style.left = '0';
            f.style.width = '100vw'; f.style.height = '100vh';
            f.style.backgroundColor = 'rgba(255,255,255,0.1)';
            f.style.zIndex = '5000';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 100);
        }

        // --- Final Goodbye ---
        function triggerGoodbye() {
            const g = document.getElementById('goodbye-screen');
            g.style.display = 'flex';
            const h = document.getElementById('final-heart');
            
            setTimeout(() => {
                const rect = h.getBoundingClientRect();
                for(let i=0; i<100; i++) {
                    const p = document.createElement('div');
                    p.className = 'dust-particle';
                    p.style.width = Math.random()*4 + 'px';
                    p.style.height = p.style.width;
                    p.style.left = (rect.left + rect.width/2) + 'px';
                    p.style.top = (rect.top + rect.height/2) + 'px';
                    g.appendChild(p);
                    
                    const vx = (Math.random()-0.5) * 10;
                    const vy = (Math.random()-0.5) * 10;
                    let px = rect.left + rect.width/2;
                    let py = rect.top + rect.height/2;
                    
                    const move = setInterval(() => {
                        px += vx; py += vy;
                        p.style.left = px + 'px';
                        p.style.top = py + 'px';
                        p.style.opacity -= 0.01;
                        if(parseFloat(p.style.opacity) <= 0) {
                            clearInterval(move);
                            p.remove();
                        }
                    }, 30);
                }
                h.style.display = 'none';
            }, 2000);
        }

        // Background click to trigger hearts
        window.addEventListener('mousedown', (e) => {
            if(document.getElementById('main-content').style.display === 'block') {
                createHeartBlast(e.clientX, e.clientY);
            }
        });
    </script>

    <style>
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</body>
</html>
