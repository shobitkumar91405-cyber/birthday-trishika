<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lyrics Terminal â€“ @smss1708</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:radial-gradient(circle at top, #0f2027, #000);
    font-family:"Courier New", monospace;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#00ffb3;
}

/* Laptop body */
.laptop{
    width:95%;
    max-width:1000px;
    background:#0b0f14;
    border-radius:14px;
    box-shadow:0 0 60px rgba(0,255,179,0.35);
    overflow:hidden;
    position:relative;
}

/* Header */
.header{
    background:#1a1f25;
    padding:10px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

/* Mac dots */
.dots{
    display:flex;
    gap:8px;
}
.dot{width:12px;height:12px;border-radius:50%;}
.red{background:#ff5f56}
.yellow{background:#ffbd2e}
.green{background:#27c93f}

/* Insta */
.insta{
    font-size:14px;
    color:#00ffb3;
    opacity:0.9;
}

/* Screen */
.screen{
    padding:22px;
    height:420px;
    overflow-y:auto;
    font-size:16px;
    line-height:1.65;
    white-space:pre-wrap;
}

/* Cursor */
.cursor{
    display:inline-block;
    width:10px;
    background:#00ffb3;
    margin-left:2px;
    animation:blink 1s infinite;
}
@keyframes blink{
    0%,50%,100%{opacity:1}
    25%,75%{opacity:0}
}

/* Music button */
.music-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#00ffb3;
    color:#000;
    border:none;
    padding:12px 14px;
    border-radius:50%;
    font-size:18px;
    box-shadow:0 0 20px rgba(0,255,179,0.6);
}
</style>
</head>

<body>

<div class="laptop">
    <div class="header">
        <div class="dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="insta">Instagram â€¢ @smss1708</div>
    </div>

    <div class="screen" id="screen"></div>
</div>

<button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

<audio id="bgm" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const lyrics = [
"Humne wahi lagaya dil",
"Jahan dil lagana mana tha",
"",
"Aakhir wahi kiye sajde",
"Jahan sar jhukana mana tha",
"",
"Kyun zindagi bita di wahan",
"Jahan ek pal bitana mana tha",
"",
"Kyun us gali me rehte hain wo gungunate",
"Jahan roz jaana mana tha",
"",
"Zamane ki tarah",
"Hum bhi toote hain",
"",
"Aise tanha to na the",
"Par tanha chhod diye gaye",
"",
"Jo duaein unhe dete hain",
"Haan usi ke hothon se",
"",
"Aise waise lafz bhi",
"Humse bole gaye"
];

const screen = document.getElementById("screen");
let line = 0;
let char = 0;

function typeLyrics(){
    if(line < lyrics.length){
        if(char < lyrics[line].length){
            screen.innerHTML += lyrics[line].charAt(char);
            char++;
            screen.scrollTop = screen.scrollHeight;
            setTimeout(typeLyrics, 45);
        } else {
            screen.innerHTML += "\n";
            line++;
            char = 0;
            setTimeout(typeLyrics, 350);
        }
    }
}

typeLyrics();

/* Music logic */
const music = document.getElementById("bgm");
let started = false;

document.body.addEventListener("click",()=>{
    if(!started){
        music.volume = 0.6;
        music.play();
        started = true;
    }
},{once:true});

function toggleMusic(){
    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
}
</script>

</body>
</html>
