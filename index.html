<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Last Call ðŸ’”</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: 'Segoe UI',sans-serif}
body{
background:#0b0e14;
color:#e0e0e0;
overflow-x:hidden;
}

/* RAIN */
.rain{
position:fixed;top:0;left:0;width:100%;height:100%;
background:url("https://i.imgur.com/N7ETzFO.png");
animation:rain 0.4s linear infinite;
opacity:.25;
pointer-events:none;
}
@keyframes rain{
0%{background-position:0 0}
100%{background-position:0 100%}
}

/* CALL SCREEN */
#callScreen{
position:fixed;
inset:0;
background:linear-gradient(#000,#0b0e14);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}
.call-name{
font-size:28px;
margin-bottom:20px;
}
.accept{
padding:14px 40px;
border:none;
border-radius:30px;
background:#8b0000;
color:white;
font-size:18px;
}

/* MAIN CONTENT */
#main{
display:none;
padding:20px;
max-width:420px;
margin:auto;
}

/* TYPE TEXT */
#typing{
min-height:70px;
font-size:18px;
line-height:1.5;
margin:20px 0;
}

/* HEART */
.heart{
width:120px;
height:120px;
margin:30px auto;
background:url("https://i.imgur.com/fHyEMsl.png") center/contain no-repeat;
animation:beat 1.2s infinite;
}
@keyframes beat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.15)}
}
.broken{
filter:grayscale(1);
animation:shake .3s infinite;
}
@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-3px)}
50%{transform:translateX(3px)}
}

/* VIDEO CARD */
.card{
background:#131722;
border-radius:16px;
padding:10px;
margin:20px 0;
}
video{
width:100%;
border-radius:12px;
}

/* PHOTOS */
.photos{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
}
.photos img{
width:100%;
border-radius:12px;
filter:grayscale(.3);
}

/* GOODBYE */
#goodbye{
display:none;
text-align:center;
margin-top:40px;
font-size:20px;
opacity:0;
}
</style>
</head>

<body>

<div class="rain"></div>

<!-- CALL -->
<div id="callScreen">
<div class="call-name">ðŸ“ž TrishikaðŸ¥€ callingâ€¦</div>
<button class="accept" onclick="acceptCall()">Accept</button>
</div>

<!-- MAIN -->
<div id="main">

<div id="typing"></div>

<div class="heart" id="heart"></div>

<div class="card">
<video src="video1.mp4" controls></video>
</div>

<div class="card">
<video src="video2.mp4" controls></video>
</div>

<div class="photos">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo1.jpg">
</div>

<div id="goodbye">Good byeâ€¦<br>tum badal gaye ho ðŸ’”</div>

</div>

<!-- AUDIO -->
<audio id="bgm" src="newsong.mp3" loop></audio>
<audio id="breaksound" src="broken.mp3"></audio>

<script>
const bgm=document.getElementById("bgm");
const heart=document.getElementById("heart");
const typing=document.getElementById("typing");
const goodbye=document.getElementById("goodbye");

const lines=[
"Helloâ€¦",
"Sun rahi hoonâ€¦",
"Tum badal gaye hoâ€¦",
"Maine sirf tumse pyaar kiya thaâ€¦",
"Par tumne mera hi dil tod diya ðŸ’”"
];

let i=0,j=0;

function typeLine(){
if(i>=lines.length)return;
if(j<lines[i].length){
typing.innerHTML+=lines[i][j++];
setTimeout(typeLine,60);
}else{
typing.innerHTML+="<br><br>";
i++;j=0;
setTimeout(typeLine,900);
}
}

function acceptCall(){
document.getElementById("callScreen").style.display="none";
document.getElementById("main").style.display="block";
bgm.volume=0.7;
bgm.play();
typeLine();

setTimeout(()=>{
heart.classList.add("broken");
document.getElementById("breaksound").play();
},6000);

setTimeout(()=>{
goodbye.style.display="block";
goodbye.style.opacity=1;
},12000);
}

/* VIDEO â†” SONG CONTROL */
document.querySelectorAll("video").forEach(v=>{
v.addEventListener("play",()=>{bgm.pause()});
v.addEventListener("pause",()=>{bgm.play()});
v.addEventListener("ended",()=>{bgm.play()});
});
</script>

</body>
</html>
