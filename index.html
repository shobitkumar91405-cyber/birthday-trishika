<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Pallavi ðŸ’–</title>
    <style>
        :root {
            --neon-pink: #ff2d75;
            --neon-purple: #bc13fe;
            --neon-blue: #00f2ff;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.08);
            --text-glow: 0 0 8px var(--neon-pink), 0 0 15px var(--neon-purple);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .header-credit {
            position: fixed; top: 15px; width: 100%; text-align: center;
            font-size: 12px; letter-spacing: 2px; color: rgba(255, 255, 255, 0.6);
            z-index: 1000; text-transform: uppercase;
        }
        .header-credit strong { color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        .header-credit span { color: var(--neon-pink); text-shadow: 0 0 5px var(--neon-pink); }

        .page {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 20px; opacity: 0;
            visibility: hidden; transition: 0.8s ease-in-out;
        }
        .page.active { opacity: 1; visibility: visible; }

        /* --- STAGE & CHARACTERS --- */
        .stage {
            width: 100%; height: 400px;
            position: relative; margin-bottom: 20px;
            display: flex; justify-content: center; align-items: flex-end;
        }

        .human { height: 220px; position: absolute; bottom: 20px; transition: all 3.5s linear; }
        
        #boy-svg { left: -150px; fill: var(--neon-blue); filter: drop-shadow(0 0 10px var(--neon-blue)); }
        #girl-svg { right: 10%; fill: var(--neon-pink); filter: drop-shadow(0 0 10px var(--neon-pink)); }

        /* Walking Animation */
        .walking .leg-l { animation: walk 0.8s infinite alternate; transform-origin: top; }
        .walking .leg-r { animation: walk 0.8s infinite alternate-reverse; transform-origin: top; }
        .walking .arm-r { animation: armSwing 0.8s infinite alternate; transform-origin: top; }

        @keyframes walk { from { transform: rotate(-20deg); } to { transform: rotate(20deg); } }
        @keyframes armSwing { from { transform: rotate(-15deg); } to { transform: rotate(15deg); } }

        /* Proposal Animation */
        .proposing { transform: translateY(40px) scaleY(0.85); transition: 1s; }
        .proposing .arm-r { transform: rotate(-60deg) translateY(-10px); transition: 1s; }

        .rose { 
            fill: #ff0000; display: none; 
            filter: drop-shadow(0 0 5px red);
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* UI Elements */
        .glass-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 45, 117, 0.3); border-radius: 25px;
            padding: 25px; text-align: center; width: 100%; max-width: 360px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            transform: scale(0.9); transition: 0.5s;
        }
        .expanded { transform: scale(1); }
        .btn-continue {
            margin-top: 20px; padding: 12px 35px; border-radius: 50px; border: none;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white; font-weight: bold; cursor: pointer;
        }
        #proposal-text {
            position: absolute; top: 15%; font-size: 2rem; 
            text-shadow: var(--text-glow); opacity: 0; transition: 1s;
        }
        .message-text { display: none; margin-top: 15px; font-size: 0.95rem; line-height: 1.5; }
        .visible { display: block; }
    </style>
</head>
<body>

    <div class="header-credit">Made by <strong>Sivasingh</strong> for my <span>Pallavi</span> ðŸ’–</div>
    <canvas id="bg-canvas"></canvas>

    <div class="page active" id="p1">
        <div class="glass-card">
            <h1 style="text-shadow: var(--text-glow);">Hey Pallavi ðŸ’–</h1>
            <p>I have something special to ask you...</p>
            <button class="btn-continue" onclick="startExperience()">Open ðŸ’Œ</button>
        </div>
    </div>

    <div class="page" id="p3">
        <div id="proposal-text">I Love You Pallavi! ðŸ’–</div>
        <div class="stage">
            <svg id="boy-svg" class="human" viewBox="0 0 100 200">
                <circle cx="50" cy="30" r="15" /> <path d="M50 45 L50 110" stroke-width="8" stroke="inherit" /> <path class="arm-l" d="M50 55 L30 100" stroke-width="6" stroke="inherit" />
                <path class="arm-r" d="M50 55 L70 100" stroke-width="6" stroke="inherit" />
                <path class="leg-l" d="M50 110 L35 170" stroke-width="7" stroke="inherit" />
                <path class="leg-r" d="M50 110 L65 170" stroke-width="7" stroke="inherit" />
                <circle class="rose" id="main-rose" cx="80" cy="70" r="8" /> </svg>

            <svg id="girl-svg" class="human" viewBox="0 0 100 200">
                <circle cx="50" cy="30" r="15" />
                <path d="M50 45 L50 90" stroke-width="8" stroke="inherit" />
                <path d="M20 160 L50 90 L80 160 Z" stroke-width="2" stroke="inherit" /> <path d="M50 55 L30 95" stroke-width="6" stroke="inherit" />
                <path d="M50 55 L70 95" stroke-width="6" stroke="inherit" />
                <path d="M40 160 L40 190" stroke-width="6" stroke="inherit" />
                <path d="M60 160 L60 190" stroke-width="6" stroke="inherit" />
            </svg>
        </div>
        
        <div id="prop-box" class="glass-card" style="opacity:0;">
            <h2>Pallavi...</h2>
            <p>Will you be mine forever?</p>
            <button class="btn-continue" onclick="acceptRose()">YES ðŸ’–</button>
        </div>
    </div>

    <div class="page" id="p4">
        <div class="glass-card" onclick="nextMessage(this)">
            <h2 id="final-title">You made me the happiest!</h2>
            <p class="message-text visible">Pallavi, you are my heart's final destination. I love you more than words can say. ðŸ’–</p>
            <button class="btn-continue">Next ðŸŒ¸</button>
        </div>
    </div>

    <script>
        // Particles Background
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        class P { 
            constructor() { 
                this.x = Math.random()*canvas.width; 
                this.y = Math.random()*canvas.height; 
                this.v = Math.random()*0.5+0.2; 
                this.s = Math.random()*2; 
            } 
            draw() { 
                ctx.fillStyle = "rgba(255, 45, 117, 0.5)"; 
                ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); 
                ctx.fill(); this.y -= this.v; 
                if(this.y < 0) this.y = canvas.height; 
            } 
        }
        for(let i=0; i<70; i++) particles.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width, canvas.height); particles.forEach(p => p.draw()); requestAnimationFrame(anim); }
        anim();

        function startExperience() {
            document.getElementById('p1').classList.remove('active');
            document.getElementById('p3').classList.add('active');
            
            const boy = document.getElementById('boy-svg');
            boy.classList.add('walking');
            
            // Boy moves to center
            setTimeout(() => {
                boy.style.left = "35%";
                setTimeout(() => {
                    boy.classList.remove('walking');
                    boy.classList.add('proposing');
                    document.getElementById('main-rose').style.display = "block";
                    document.getElementById('prop-box').style.opacity = "1";
                }, 3500);
            }, 100);
        }

        function acceptRose() {
            document.getElementById('proposal-text').style.opacity = "1";
            document.getElementById('prop-box').style.opacity = "0";
            spawnHearts();
            setTimeout(() => {
                document.getElementById('p3').classList.remove('active');
                document.getElementById('p4').classList.add('active');
            }, 3000);
        }

        function spawnHearts() {
            for(let i=0; i<15; i++) {
                const h = document.createElement('div');
                h.innerHTML = "ðŸ’–";
                h.style.position = "fixed";
                h.style.left = "50%"; h.style.top = "50%";
                h.style.fontSize = "24px";
                document.body.appendChild(h);
                const angle = Math.random() * Math.PI * 2;
                const dist = 100 + Math.random() * 200;
                h.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(1.5)`, opacity: 0 }
                ], { duration: 2000, easing: 'ease-out' });
                setTimeout(() => h.remove(), 2000);
            }
        }

        function nextMessage(card) {
            // Aap isme aur bhi pages add kar sakte hain
            alert("I Love You Forever, Pallavi!");
        }
    </script>
</body>
</html>
